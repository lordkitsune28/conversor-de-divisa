<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="styles/style.css">
</head>

<body background="../image/fondo.jpg">
    <div id="programa">

        <center><img src="image/icono.png"></center>

        <form>
            <div class="mb-3" id="inpu">
                <input type="tex" class="form-control" id="cantidad" value="Cantidad de Dinero:" onclick="this.value=''; this.onclick=''">
            </div>

            <div id="boton">

                <select id="origen">
                    <option value="selecciona">Elige tu Moneda</option>
                    <option value="dolar">Dólar</option>
                    <option value="pesom">Peso Mexicano</option>
                    <option value="pesoc">Peso Colombiano</option>
                    <option value="euro">Euro</option>
                    <option value="librae">Libra Esterlina</option>

                </select>


                <select  id="convertido">
                    <option value="sselecciona">Elige tu Moneda</option>
                    <option value="sdolar">Dólar</option>
                    <option value="spesom">Peso Mexicano</option>
                    <option value="spesoc">Peso Colombiano</option>
                    <option value="seuro">Euro</option>
                    <option value="slibrae">Libra Esterlina</option>

                </select>
            </div>
            <input type="button" onclick="capturardatos()" value="Convertir" id="conver">

        </form>

        <span id="mensaje">
            <h3>los datos ingresados no son validos</h3>
        </span>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="scripts/script.js"></script>
</body>

</html>
